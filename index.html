<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="header">

    <div class="header__div1">
      <svg class="header__div1-svg" width="16" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd"/></svg>
      <h1>sneakers</h1>
    </div>

    <div class="header__div2">
      <i class="fa-solid fa-cart-shopping  header__div2-svg"></i>
      <img src="images/image-avatar.png" alt="">
    </div>
  </header>

  <main class="main">

    <div class="main__div1">

      <div class="main__empty-cart">
        <div class="main__div1-cart">
          <p>Cart</p>
        </div>
        <div class="main__div2-cart">
          <p>Your cart is empty.</p>
        </div>
      </div>
      <img class="main__image" src="images/image-product-1.jpg" alt="">

      <div class="main__button">
        <button class="main__btn1"><svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></button>
        <button class="main__btn2"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></button>
      </div>
    </div>

    <div class="main__div2">
      <h6 class="main__company">sneaker company</h6>
      <h2 class="main__title">Fall Limited Edition Sneakers</h2>
      <p class="main__context">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="main__value">
        <div class="main__val1">
          <h2 class="main__price">$125.00</h2>
          <h4 class="main__discount">50%</h4>
        </div>

        <div class="main__val2">
          <h4 class="main__discounted">$250.00</h4>
        </div>
      </div>
    </div>

    <div class="main__div3">

      <div class="main__quantity">
        <button class="main__minus"><svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg></button>
        <h5>0</h5>
        <button class="main__plus"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg></button>
      </div>
        
      <div class="main__cart">
        <div class="main__add"><i class="fa-solid fa-cart-shopping"></i>  Add to cart</div>
      </div>
    </div>




  </main>
  
  <script src="js/app.js"></script>
</body>
</html>
